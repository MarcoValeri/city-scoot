<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Import style.css and related code -->
    <link rel="stylesheet" type="text/css" href="../css/custom.css">

    <title>CityScoot Login</title>
</head>

<body>
    <!-- Header -->
    <header class="container text-center">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="../index.html">Home</a></li>
                <li class="breadcrumb-item">Pages</li>
                <li class="breadcrumb-item active"><a href="./route.html">Login</a></li>
            </ol>
        </nav>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="../index.html">
                <img src="../images/city-scoot-logo.png" width="30" height="30" class="d-inline-block align-top"
                    alt="CityScoot logo"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Home<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="./guides.html" id="navbarDropdownMenuLink"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Routes
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="./route.html">Route</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./guides.html">Guides</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./scooter.html">Scooter</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./safety.html">Safety</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./contact.html">Contact us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./login.html">Login</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main -->
        <main class="mt-5">
            <h5 id="loginStatus"></h5>
            <form>
                <div class="mb-3">
                    <label id="txtEmailLabel" for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="txtEmail" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label id="txtPasswordLabel" for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="txtPassword">
                </div>
                <button type="submit" class="btn btn-primary" id="btnLogin">Log In</button>
                <button type="submit" class="btn btn-primary" id="btnSignup">Sign Up</button>
                <button type="submit" class="btn btn-primary" id="btnLogout">Log Out</button>
            </form>
        </main>

        <!-- Import jQuery 3.5.1 | popper.js | bootstrap.js -->
        <script src="../scripts/jquery-3.5.1.min.js"></script>
        <script src="../scripts/popper.min.js"></script>
        <script src="../scripts/bootstrap.min.js"></script>

        <!-- Import Firebase configuration -->
        <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
        <!-- Add Firebase products that you want to use -->
        <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>
        <!-- Import firebase-login.js and related code -->
        <script src="../scripts/firebase-login.js"></script> 
</body>

</html>
