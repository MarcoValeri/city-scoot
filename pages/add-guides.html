<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Import style.scss and related code -->
    <link rel="stylesheet" type="text/css" href="../css/custom.css">

    <title>CityScoot Add Guides</title>
</head>

<body>
    <!-- Header -->
    <header class="container text-center">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="../index.html">Home</a></li>
                <li class="breadcrumb-item">Pages</li>
                <li class="breadcrumb-item active"><a href="./route.html">Login</a></li>
            </ol>
        </nav>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="../index.html">
                <img src="../images/city-scoot-logo.png" width="30" height="30" class="d-inline-block align-top"
                    alt="CityScoot logo"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Home<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="./guides.html" id="navbarDropdownMenuLink"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Routes
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="./route.html">Route</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./guides.html">Guides</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./scooter.html">Scooter</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./safety.html">Safety</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./contact.html">Contact us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./login.html">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Main -->
    <main class="container">
        <div id="form-msg">
            <h5>Your guide has been submitted</h5>
        </div>
        <form id="form-guides">
            <div class="mb-3">
                <label for="inputID" class="form-label">ID</label>
                <input type="number" class="form-control" id="inputID">
            </div>
            <div class="mb-3">
                <label for="inputName" class="form-label">Name</label>
                <input type="text" class="form-control" id="inputName">
            </div>
            <div class="mb-3">
                <label for="inputLastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="inputLastName">
            </div>
            <div class="mb-3">
                <label for="inputAge" class="form-label">Age</label>
                <input type="number" class="form-control" id="inputAge">
            </div>
            <div class="mb-3">
                <label for="inputOccupation" class="form-label">Occupation</label>
                <input type="text" class="form-control" id="inputOccupation">
            </div>
            <div class="mb-3">
                <label for="inputBlueBadge" class="form-label">Blue Badge</label>
                <input type="text" class="form-control" id="inputBlueBadge">
            </div>
            <div class="mb-3">
                <label for="inputTour" class="form-label">Tours</label>
                <input type="text" class="form-control" id="inputTour">
            </div>
            <div class="mb-3">
                <label for="inputImg" class="form-label">Image</label>
                <input type="text" class="form-control" id="inputImg">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </main>

    <!-- Import jQuery 3.5.1 | popper.js | bootstrap.js -->
    <script src="../scripts/jquery-3.5.1.min.js"></script>
    <script src="../scripts/popper.min.js"></script>
    <script src="../scripts/bootstrap.min.js"></script>

    <!-- Import Firebase configuration -->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
    <!-- Import add-guides.js and related code -->
    <script src="../scripts/add-guides.js"></script>
</body>

</html>
